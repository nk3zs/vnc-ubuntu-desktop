<!DOCTYPE html>
<html>
<head>
  <title>Ubuntu Panel Login</title>
  <style>
    body { background:#0f172a; color:#fff; font-family:sans-serif; text-align:center; margin-top:15%; }
    input { padding:10px; font-size:1rem; border-radius:6px; border:none; }
    button { padding:10px 20px; background:#2563eb; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    form { display:inline-block; background:#1e293b; padding:30px; border-radius:10px; }
  </style>
</head>
<body>
  <form action="/login" method="post">
    <h2>Welcome to Ubuntu Panel</h2>
    <p>Password:</p>
    <input type="password" name="password" required />
    <br><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
